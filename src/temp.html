<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>
<body>
    <header class="header-container container">
        <div class="header-div">
            <img class="site-logo" src="./images/site-logo.svg" alt="book">
            <div class="dropdown">
                <h5 class="font-select">Sans Serif</h5>
                <img src="./images/select.svg" alt="select">
                <div class="dropdown-content">
                    <li class="fonts sans-serif">Sans Serif</li>
                    <li class="fonts serif">Serif</li>
                    <li class="fonts mono">Mono</li>
                </div>
            </div>
            <div>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <div class='ball toggle-mode toggle-light'></div>
                </label>
            </div>
            <img src="./images/moon.svg" alt="moon" class="dark-mode-img">
        </div>
    </header>
    <main class="main-container container">
        <div class="searcher">
            <form class="search-form">
                <input class="input" type="text">
                <button class="button" type="submit">
                    <img class="img" src="./images/search.svg" alt="search">
                </button>
            </form>
        </div>
        <p class="error"></p>
        <div class="loader hidden">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>      
        <div class="update">
        </div>
    </main>
</body>

</html>
